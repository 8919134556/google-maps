		<body>

			  <header id="header" id="home">
			    <div class="container">
			    	<div class="row align-items-center justify-content-between d-flex">
				      <div id="logo">
				        <a href="home-index.html"><img src="{% static 'main/img/india.PNG' %}" alt="" title="" /></a>
				      </div>
				      <nav id="nav-menu-container">
				        <ul class="nav-menu">
                            <li><a class="btn btn-success" href="{% url 'user_home' %}">home</a></li>
                  			<li><a class="btn btn-success" href="{% url 'user_profile' %}">My Profile</a></li>
                  			<li><a class="btn btn-success" href="{% url 'user_booking' %}">My Bookings</a></li>

				      </nav>
					  <!-- #nav-menu-container -->		    		
			    	</div>
			    </div>
			  </header><!-- #header -->


			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container-fluid">
					<div class="row d-flex align-items-center justify-content-center">

						<div class="col-md-6">
							<div class="container-map" style="height:350px ; margin-top: 100px;" id="google-map"></div> 

						</div>
						
						<div class="col-md-4">
							<form style="border: 1px solid black; padding: 20px;  text-align: center; border-radius: 7px;">
								<!-- Location 1 -->
								
								<div class="row" >

									<div class="location-label">
										<label>Origin: </label>                                    
									</div>
									<div class="location-input">
										<input type="text" id="location-1" name="origin" placeholder="Enter a start location..."> 
									</div>
								</div>
								<!-- Location 2 -->
								<div class="row">
									<div class="location-label">
										<label class="">Destination:</label>
									</div>
									<div class="location-input">
										<input type="text" id="location-2" name="destination" placeholder="Enter a last location...">
									</div>
								</div>
					
								<!-- Submit button -->
								<div class="row mt-5 ml-5 " >
									<button class="button" type="button" onclick="clearRoute();">Clear</button>
									<button class="button" id="submit" type="button" onclick="calcRoute();">Submit</button>
									
								</div>      
								
								<!-- Stats table -->                
								
                                <input type="text" id="demo" hidden value="{{obj.price}}">
                                						
						   </form>

						   
						  
							
                                    
						</div>
						
						


					</div>
					
				</div>
				
			</section>

							<div class="title text-center">
								<h1 class="mb-10">Carriers for your need</h1>
								<hr>
								<form method='post' enctype='multipart/form-data' class="dem d-flex"  > 
							
									{% csrf_token %}
									<div id="output1" class="demo">
									<img src="{% static 'main/img/1.png' %}" hidden id="image" alt='' class='avatar'>	
									</div>
									</form>
									
									
									
							</div>
						</div>
					</div>	
					
				</div>	
			</section>
